<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <canvas id="signatureCanvas"></canvas>
        <div class="controls">
            <input type="color" id="colorPicker" value="#ffffff">
            <input type="range" id="brushSizeSlider" min="1" max="20" value="5">
            <button onclick="useEraser()">Eraser</button>
            <button onclick="usePencil()">Pencil</button>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="saveSignature()">Save</button>
            <button onclick="startScreenSharing()">Share Screen</button>
            <button onclick="stopScreenSharing()">Stop Sharing</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
